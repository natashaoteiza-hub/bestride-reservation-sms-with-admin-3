<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bestride Carolinas - Reserve</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Reserve your trip with Bestride Carolinas</h1>

  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your name" required /><br>
    <input type="text" id="origin" placeholder="Origin" required /><br>
    <input type="text" id="destination" placeholder="Destination" required /><br>
    <input type="tel" id="phone" placeholder="+1XXXXXXXXXX" required /><br>
    <input type="date" id="date" required /><br>
    <input type="time" id="time" required /><br>
    <button type="submit">Book Now</button>
  </form>

  <div id="result"></div>
  <div id="card-element"></div>
  <button id="payBtn" style="display:none;">Pay</button>

  <script>
    const stripe = Stripe("pk_test_xxxxxxxxxxxxx"); // ⚠️ Reemplaza con tu Publishable Key de Stripe
    let clientSecret;

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const booking = {
        name: document.getElementById("name").value,
        origin: document.getElementById("origin").value,
        destination: document.getElementById("destination").value,
        phone: document.getElementById("phone").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
      };

      const res = await fetch("/api/bookings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(booking),
      });

      const data = await res.json();
      if (!data.success) {
        document.getElementById("result").innerText = "❌ Error: " + data.error;
        return;
      }

      document.getElementById("result").innerText = 
        `✅ Distance: ${data.miles} miles | Fare: $${data.price}`;
      
      clientSecret = data.clientSecret;

      // Show payment button
      document.getElementById("payBtn").style.display = "block";
    });

    document.getElementById("payBtn").addEventListener("click", async () => {
      const { error } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: {
            // Usamos un Stripe Element en producción, aquí simplificado
          }
        }
      });

      if (error) {
        alert("Payment failed: " + error.message);
      } else {
        alert("✅ Payment successful!");
      }
    });
  </script>
</body>
</html>
