<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bestride Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .refresh-btn {
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .refresh-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    üìã Bestride Admin Panel
  </header>

  <div class="container">
    <h2>Reservations List</h2>
    <button class="refresh-btn" onclick="loadBookings()">üîÑ Refresh</button>

    <table id="bookingsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function loadBookings() {
      const tbody = document.querySelector("#bookingsTable tbody");
      tbody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

      try {
        const res = await fetch("/api/bookings");
        const data = await res.json();

        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='6'>No reservations yet</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        data.forEach(b => {
          const row = `
            <tr>
              <td>${b.name}</td>
              <td>${b.origin}</td>
              <td>${b.destination}</td>
              <td>${b.phone}</td>
              <td>${b.date}</td>
              <td>${b.time}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        tbody.innerHTML = "<tr><td colspan='6'>‚ùå Error loading reservations</td></tr>";
        console.error(err);
      }
    }

    // Load bookings on page load
    loadBookings();
  </script>
</body>
</html>
