<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestride Carolinas - Reserva tu viaje</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    form { margin-top: 20px; max-width: 400px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #map { width: 100%; height: 300px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Reserva tu viaje con Bestride Carolinas</h1>

  <form id="bookingForm">
    <label for="name">Nombre</label>
    <input type="text" id="name" required />

    <label for="pickup">Origen</label>
    <input type="text" id="pickup" placeholder="Ej: 123 Main St, Charlotte" required />

    <label for="dropoff">Destino</label>
    <input type="text" id="dropoff" placeholder="Ej: CLT Airport" required />

    <label for="phone">Teléfono</label>
    <input type="text" id="phone" placeholder="+1XXXXXXXXXX" required />

    <label for="date">Fecha</label>
    <input type="date" id="date" required />

    <label for="time">Hora</label>
    <input type="time" id="time" required />

    <button type="submit">Reservar Viaje</button>
  </form>

  <div id="map"></div>

  <script>
    // Hacer initMap global para Google Maps
    window.initMap = function() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.2271, lng: -80.8431 }, // Charlotte, NC
        zoom: 12
      });
    };

    // Form submission (simulado para no depender de API que da 401)
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const booking = {
        name: document.getElementById("name").value,
        pickup: document.getElementById("pickup").value,
        dropoff: document.getElementById("dropoff").value,
        phone: document.getElementById("phone").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value
      };

      // Simulamos la reserva sin backend
      console.log("Reserva simulada:", booking);
      alert("¡Reserva creada con éxito (simulada)!");

      // Limpiar formulario
      document.getElementById("bookingForm").reset();
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLW2JAH7IrHRloCFfaFTr1JB3DzsDPu&callback=initMap" async defer></script>
</body>
</html>
