<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestride Reservation</title>
  <link rel="stylesheet" href="styles.css"> <!-- Si tienes CSS separado -->
</head>
<body>
  <h1>Reserve your ride with Bestride Carolinas</h1>
  
  <form id="reservationForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="origin">Origin</label>
    <input type="text" id="origin" name="origin" placeholder="123 Main St, Charlotte" required>

    <label for="destination">Destination</label>
    <input type="text" id="destination" name="destination" placeholder="CLT Airport" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="+1XXXXXXXXXX" required>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required>

    <button type="submit">Book Ride</button>
  </form>

  <div id="map" style="width:100%;height:400px;margin-top:20px;"></div>

  <script>
    function initMap() {
      const defaultLocation = { lat: 35.2271, lng: -80.8431 }; // Charlotte, NC
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: defaultLocation
      });
      const marker = new google.maps.Marker({
        position: defaultLocation,
        map: map
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLW2JAH7IrHRloCFfaFTr1JB3DzsFPpDU&libraries=places&callback=initMap">
  </script>
  
  <script src="script.js"></script> <!-- Si tienes JS separado para enviar reservas -->
</body>
</html>
