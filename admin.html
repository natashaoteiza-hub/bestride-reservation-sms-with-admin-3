<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bestride Admin Panel</title>
</head>
<body>
  <h1>Bestride Admin Panel</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th><th>Origin</th><th>Destination</th><th>Phone</th><th>Date</th><th>Time</th>
      </tr>
    </thead>
    <tbody id="bookingsTable"></tbody>
  </table>

  <script>
    async function loadBookings() {
      const res = await fetch('/api/bookings');
      const bookings = await res.json();
      const tbody = document.getElementById('bookingsTable');
      tbody.innerHTML = '';
      bookings.forEach(b => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${b.name}</td><td>${b.origin}</td><td>${b.destination}</td><td>${b.phone}</td><td>${b.date}</td><td>${b.time}</td>`;
        tbody.appendChild(tr);
      });
    }
    loadBookings();
  </script>
</body>
</html>
