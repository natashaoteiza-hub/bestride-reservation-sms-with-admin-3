<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bestride Reservation</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=places"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    #map { height: 300px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Reserve your trip with Bestride Carolinas</h1>

  <form id="reservationForm">
    <input type="text" id="name" placeholder="Your name" required />
    <input type="text" id="origin" placeholder="Enter pickup location" required />
    <input type="text" id="destination" placeholder="Enter destination" required />
    <input type="text" id="phone" placeholder="+1XXXXXXXXXX" required />
    <input type="date" id="date" required />
    <input type="time" id="time" required />
    <button type="submit">Book Now</button>
  </form>

  <div id="map"></div>

  <script>
    let map, originAutocomplete, destinationAutocomplete;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.2271, lng: -80.8431 }, // Charlotte, NC
        zoom: 10
      });

      const originInput = document.getElementById("origin");
      const destinationInput = document.getElementById("destination");

      originAutocomplete = new google.maps.places.Autocomplete(originInput);
      destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput);
    }

    document.querySelector("#reservationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const booking = {
        name: document.getElementById("name").value,
        origin: document.getElementById("origin").value,
        destination: document.getElementById("destination").value,
        phone: document.getElementById("phone").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value
      };

      await fetch("/api/bookings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(booking)
      });

      alert("âœ… Reservation submitted!");
      e.target.reset();
    });

    window.onload = initMap;
  </script>
</body>
</html>
